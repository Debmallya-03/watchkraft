<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkOut.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="billing-details">
            <h2>Billing Details</h2>
            <form action="/submit-checkout" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" required>
                
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
                
                <h2>Payment Details</h2>
                
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="upi">UPI</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
                
                <div id="credit-card-info">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name">
                    
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number">
                    
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date">
                    
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                
                <div id="upi-info" style="display: none;">
                    <label for="upi-id">UPI ID</label>
                    <input type="text" id="upi-id" name="upi-id">
                </div>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 WatchKraft. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var creditCardInfo = document.getElementById('credit-card-info');
            var upiInfo = document.getElementById('upi-info');
            if (this.value === 'credit-card') {
                creditCardInfo.style.display = 'block';
                upiInfo.style.display = 'none';
            } else if (this.value === 'upi') {
                creditCardInfo.style.display = 'none';
                upiInfo.style.display = 'block';
            } else {
                creditCardInfo.style.display = 'none';
                upiInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
