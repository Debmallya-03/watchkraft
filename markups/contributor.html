    <link rel="stylesheet" href="../styles/style.css">

    <style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url(../assets/cpbg.svg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

a:-webkit-any-link {
    color: rgba(255, 255, 255, 0.87);
    cursor: pointer;
    text-decoration: none;
    font-family: 'Silkscreen';
}

.ccontainer {
    width: 90%;
    margin: 100px auto;
    padding: 20px;
    text-align: center;
}

.title1 {
    font-family: 'Silkscreen';
    font-size: 2rem;
    color: rgba(255, 255, 255, 0.87);
    text-transform: uppercase;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.contributors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 40px auto;
    padding: 0 20px;
    max-width: 1200px;
}

.contributor-card {
    background-image: url(../assets/cbg.svg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    text-align: center;
    position: relative;
}

.contributor-card:hover {
    transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    filter: brightness(1.2);
}

.contributor-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.contributor-card h3 {
    margin: 10px 0;
    font-size: 1.2rem;
    color: black;
    font-family: 'Micro 5', sans-serif;
}

.contributor-card p {
    font-size: 0.9rem;
    color: #666;
}

.contributor-card button {
    font-size: 12px;
    margin-right: 30px;
    margin-top: -3px;
    padding: 8px 12px;
    background-color: rgb(32 32 32);
    color: #fff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.contributor-card button:hover {
    background-image: url(../assets/hbg.svg);
}

#scrollButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #222;
    color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#scrollButton:hover {
    background-color: #444;
}

@media (max-width: 768px) {
    .contributors-grid {
        padding: 10px;
    }
    .contributor-card {
        padding: 15px;
    }
    .contributor-card h3 {
        font-size: 1rem;
    }
    .contributor-card p {
        font-size: 0.85rem;
    }
}
    </style>
</head>
