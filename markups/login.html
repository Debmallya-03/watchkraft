<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your WatchKraft Account</title>
    <link rel="icon" type="image/svg" href="../assets/favicon.svg" />
  <meta name="description" content="Sign in to your WatchKraft account to manage orders, track shipments, and save your favorite luxury watches.">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Login | WatchKraft Account Access">
  <meta property="og:url" content="https://watchkraft.netlify.app/login.html">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>


    <div class="container">
        <div class="left">
            <div class="goback">
                <a href="../index.html"><button>Go Back</button></a>
            </div>
            <div class="clock-container">
                <div class="clock" id="clock">00:00 AM</div>
            </div>
            <h1
                style="font-size: 40px; font-weight: 400; font-family: 'Poppins', sans-serif; text-transform: uppercase;">
                WATCHKRAFT</h1>

            <p
                style="font-size: 14px; color: gold; letter-spacing: 5px; text-transform: uppercase; border-top: 1px solid gold; border-bottom: 1px solid gold; display: inline-block; padding: 5px 10px;">
                Luxury Timepieces
            </p>
            <p style="margin-top: 20px;">Join our exclusive community of watch enthusiasts and collectors.Experience
                timeless elegance and precision craftsmanship.</p>
        </div>

        <div class="right">
            <h2>Create Your Account</h2>
            <p>Join the exclusive world of luxury timepieces</p>

            <div class="steps">
                <div class="step-container">
                    <div class="step active"></div>
                    <span class="step-label">Details</span>
                </div>
                <div class="step-container">
                    <div class="step"></div>
                    <span class="step-label">Contact</span>
                </div>
                <div class="step-container">
                    <div class="step"></div>
                    <span class="step-label">Security</span>
                </div>
            </div>


            <div class="form-step active">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <button class="button-group" onclick="nextStep()">Continue →</button>
            </div>

            <div class="form-step">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Phone Number">
                <div class="button-group-container">
                    <button class="button-group" onclick="prevStep()">← Back</button>
                    <button class="button-group" onclick="nextStep()">Continue →</button>
                </div>
            </div>

            <div class="form-step">
                <input type="password" placeholder="Create Password">
                <input type="password" placeholder="Confirm Password">
                <div class="button-group-container">
                    <button class="button-group" onclick="prevStep()">← Back</button>
                    <button class="button-group">Sign Up</button>
                </div>
            </div>

            <div class="social-login">
                <button class="social-btn fb" onclick="facebookLogin()">Facebook</button>
                <button class="social-btn google" onclick="googleLogin()">Google</button>
            </div>
            <p class="signin-text" style="color: lightgrey; margin-top: 20px;">
                Already have an account?
                <a href="existing_cust_login.html" style="color: gold; text-decoration: none; font-weight: bold;">Sign
                    in</a>
            </p>

        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById("clock").innerHTML =
                `<div style="text-align: center;">
                <div style="font-size: 40px; font-weight: bold;">${hours}:${minutes}:${seconds} ${ampm}</div>
                <div style="font-size: 10px; color: gold; letter-spacing: 2px; text-transform: uppercase; margin-top: 5px;">PRECISION TIMEKEEPING</div>
            </div>`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        let stepIndex = 0;

        function nextStep() {
            const steps = document.querySelectorAll('.form-step');
            const indicators = document.querySelectorAll('.step');
            const inputs = steps[stepIndex].querySelectorAll('input');


            let allFilled = true;
            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    allFilled = false;
                    input.style.border = '2px solid red';
                } else {
                    input.style.border = '1px solid gold';
                }
            });

            if (!allFilled) {
                alert('Please fill all fields before continuing.');
                return;
            }


            if (stepIndex < steps.length - 1) {
                steps[stepIndex].classList.remove('active');
                indicators[stepIndex].classList.add('completed');
                stepIndex++;
                steps[stepIndex].classList.add('active');
                indicators[stepIndex].classList.add('active');
            }
        }

        function prevStep() {
            const steps = document.querySelectorAll('.form-step');
            const indicators = document.querySelectorAll('.step');

            if (stepIndex > 0) {
                steps[stepIndex].classList.remove('active');
                indicators[stepIndex].classList.remove('active');
                indicators[stepIndex - 1].classList.remove('completed');
                stepIndex--;
                steps[stepIndex].classList.add('active');
            }
        }


        function facebookLogin() {
            window.location.href = "https://www.facebook.com/login.php";
        }

        function googleLogin() {
            window.location.href = "https://accounts.google.com/signin";
        }




    </script>

</body>

</html>
