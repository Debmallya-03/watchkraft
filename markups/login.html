<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="/assets/favicon.svg">
    <title>Login here &mdash; WatchKraft</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 30px;
        }
        .container {
            max-width: 900px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 14px;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background: #ffc107;
            border: none;
            color: #000;
            padding: 14px;
        }
        .btn-primary:hover {
            background: #e0a800;
        }
        .btn-facebook, .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
        }
        .btn-facebook {
            background: #1877f2;
            color: white;
        }
        .btn-google {
            background: #db4437;
            color: white;
        }
        .logo-img {
            filter: brightness(1);
        }
        .footer {
            background: #1e1e1e;
            padding: 40px 0;
            text-align: center;
            color: #aaa;
            margin-top: 40px;
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: block;
            width: 100px;
            padding: 10px;
            text-align: center;
            background: #ffc107;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: #e0a800;
            color: white;
            text-decoration: none;
        }
        select.form-control {
            padding: 2px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        .btn-facebook i, .btn-google i {
            margin-right: 8px;
        }
    </style>
    <script src="https://kit.fontawesome.com/d8373423c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/markups/landing.html" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <a href="/markups/landing.html">
                    <img src="/assets/logo-light.svg" class="img-fluid mb-4 logo-img">
                </a>
                <h1 class="mb-3">Create an Account</h1>
                <p class="text-muted mb-4">"Timeless Precision, Unmatched Elegance."</p>
            </div>
            <div class="col-md-7">
                <form>
                    <div class="form-row mb-4">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <input type="email" class="form-control mb-4" placeholder="Email Address">
                    <div class="form-row mb-4">
                        <div class="col-md-3">
                            <select class="form-control">
                                <option>+91</option>
                                <option>+1</option>
                                <option>+15</option>
                                <option>+81</option>
                            </select>
                        </div>
                        <div class="col-md-9">
                            <input type="tel" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Create your account</button>
                    <div class="text-center my-4">OR</div>
                    <button class="btn btn-facebook btn-block"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
                    <button class="btn btn-google btn-block"><i class="fab fa-google"></i> Continue with Google</button>
                    <p class="text-center mt-4">Already Registered? <a href="/markups/existing_cust_login.html">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
